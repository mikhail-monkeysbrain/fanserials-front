<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <meta charset="UTF-8"/>
  <title>fanserials</title>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/fonts.css"/>
  <link rel="stylesheet" href="css/owl.carousel.min.css"/>
  <link rel="stylesheet" href="css/carousel.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <nav class="header">
      <ul class="nav__top"><a href="#" class="logo"><img src="img/logo__top.png" alt="logo"/></a>
        <li class="nav__top--item"><a href="#">Список сериалов</a></li>
        <li class="nav__top--item"><a href="#">Популярные сериалы</a></li>
        <li class="nav__top--item"><a href="#">Новинки </a></li>
      </ul>
      <div class="header--right">
        <div class="wrapper__search"> 
          <input type="text" placeholder="Поиск" class="search search__top"/>
          <div class="search__top--close">&#59651;</div>
        </div>
        <div class="user"><img src="img/user.png"/></div>
      </div>
      <div class="clear"></div>
    </nav>
  </header>
  <div class="wrapper--main"> 
    <div class="new-serials--header">
      <div class="h1">Новые серии</div>
      <div class="switch">
        <p class="js-switch__open">Развернуть</p>
        <p class="js-switch__close">Свернуть</p>
      </div>
    </div>
    <div class="owl-carousel new-serials--content">
      <div class="item"><img src="img/new-1.jpg"/></div>
      <div class="item"><img src="img/new2.jpg"/></div>
      <div class="item"><img src="img/new3.jpg"/></div>
      <div class="item"><img src="img/new4.jpg"/></div>
    </div>
  </div>
  <script src="vendors/vendors.js"></script>
  <script src="js/app.js"></script>
</body>
